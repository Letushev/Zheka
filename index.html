<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Checkout page</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__item">
				<button class="header__back standart-btn">

					<p>Go back</p>

				<img src="icons/logo.svg" alt="#" class="header__logo-icon">
				<button class="header__sign standart-btn">
					<img src="icons/sign.svg" alt="#" class="header__sign-icon">
					<p>Sign in</p>
				</button>
			</div>
		</div>
	</header>
</body>

</html>
